[build-system]
requires = ["setuptools>=46.4.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 120
target-version = ['py310']

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "E",
]
ignore = [
    "E501",
    "E731",
    "E741",
]

[tool.ruff.lint.per-file-ignores]
"**/__init__.py" = [
    "E402"
]
"claripy/ops.py" = [
    "E402",
]
