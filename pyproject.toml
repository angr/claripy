[build-system]
requires = ["setuptools>=46.4.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 120
target-version = ['py310']

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "BLE",
    "C4",
    "E",
    "EXE",
    "F",
    "ISC",
    "T10",
    "W",
    "UP",
    "YTT",
]
ignore = [
    "E501",
    "E731",
    "E741",
]

[tool.ruff.lint.per-file-ignores]
"**/__init__.py" = [
    "E402",
    "F401",
    "F403",
    "F405",
    "F811",
    "F821",
]
"claripy/ops.py" = [
    "E402",
    "F403",
    "F405",
]
"tests/**" = [
    "BLE",
    "F841",
]
